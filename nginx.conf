    listen 443 ssl;
    server_name 100ftdperday.club;

    ssl_certificate /letsencrypt/live/100ftdperday.club/fullchain.pem;
    ssl_certificate_key /letsencrypt/live/100ftdperday.club/privkey.pem;

    root /var/www/html;
    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

    server {
            listen 80 default_server;

            server_name _;
        return 404;
    }
